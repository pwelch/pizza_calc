sudo: false
branches:
  except:
  - gh-pages
cache: bundler
language: ruby
rvm:
  - 2.2.2
before_install:
  - gem update --remote bundler
install:
  - bundle install --retry=3
script:
  - bundle exec rake test
  - bundle exec rake rubocop
deploy:
  provider: heroku
  app: pizza-calc
  api_key:
    secure: 
